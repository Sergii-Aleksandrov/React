<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
	
	<div id="app"></div>




<script type="text/babel">


	class Div1 extends React.Component {
		constructor() {
			super();
			this.state = {
				names3: ['Коля', 'Вася', 'Петя', 'Иван', 'Дима'],
				names4: ['Коля', 'Вася', 'Петя', 'Иван', 'Дима'],
			};
		};

		AddLi3() {
			this.state.names3.push('пункт');
			this.setState({names3: this.state.names3});
		};
		DellLi3() {
			this.state.names3.splice(this.state.names3.length - 1, 1);
			this.setState({names3: this.state.names3});
		};
		DellLi4(index) {
			this.state.names4.splice(index, 1);
			this.setState({names4: this.state.names4});
		};

		render() {
				let list3 = this.state.names3.map((name, index) => {
					return <li key={index}>{name}</li>
				});
				let list4 = this.state.names4.map((name, index) => {
					return <li key={index}>
								{name}
								<button onClick={this.DellLi4.bind(this, index)}>DellLi</button>
								</li>
				});
		
			return (
				<div>					
					<p>В стейте находится массив. Выведите его списком ul. Добавьте кнопки добавить и удалить новую li</p>
					<ul>
						{list3}
					</ul>
					<button onClick={this.AddLi3.bind(this)}>AddLi</button>
					<button onClick={this.DellLi3.bind(this)}>DellLi</button>

					<p>Добавьте кнопочку, по нажатию на которую li с этим именем будет удаляться.</p>
					<ul>{list4}</ul>
				</div>
				);
		};
	};













	class Div2 extends React.Component {
		constructor() {
			super();
			this.state = {
				value1: '',
				name: '',
				text1: '',
				name1: '',
				surname1: '',
				patronymic1: '',
				names8: ['Jon', 'Pol', 'Anna', 'Fred', 'Joana'],
				value8: '',
				users12: [
					{name: 'Коля', age: 30},
					{name: 'Вася', age: 40},
					{name: 'Петя', age: 50},
				],
				name12: '',
				age12: '',
 			};
		};

		handleChange1(event) {
			this.setState({value1: event.target.value});
		};
		

		handleText1(event) {
			let res = this.state.name1 + ' ' + this.state.surname1 + ' ' + this.state.patronymic1;
			this.setState({text1: res, name1: '', surname1: '', patronymic1: ''});
			event.preventDefault();
		};
		hanbleName1(event) {
			this.setState({name1: event.target.value});
		};
		handleSurname1(event) {
			this.setState({surname1: event.target.value});
		};
		handlePatronymic1(event) {
			this.setState({patronymic1: event.target.value});
		};

		handleName8(event) {
			this.state.names8.push(this.state.value8);
			this.setState({names8: this.state.names8, value8: ''});
			event.preventDefault();
		};
		handleValue8(event) {
			this.setState({value8: event.target.value});
		};

		handleTable(event) {
			this.state.users12.push({
				name: this.state.name12,
				age: this.state.age12
			});
			this.setState({
				users12: this.state.users12,
				name12: '',
				age12: '',
			});
			event.preventDefault();
		};
		handleName12(event) {
			this.setState({name12: event.target.value});
		};
		handleAge12(event) {
			this.setState({age12: event.target.value});
		};




		render() {
			let list8 = this.state.names8.map((name, index) => {
				return <li key={index}>{name}</li>
			});
			
			let list12 = this.state.users12.map((elem, index) => {
				return <tr key={index}>
					<td>{elem['name']}</td>
					<td>{elem['age']}</td>
				</tr>
			});
			
			return (
				<div>
					<p>Дан инпут и абзац. При наборе в инпут текст заносится в абзац</p>
					<p>Text input: {this.state.value1}</p>
					<input onChange={this.handleChange1.bind(this)} />
					
					<p>Даны 3 инпута и кнопка. В инпуты вводится имя, фамилия и отчество. Сделайте так, чтобы по нажатию на кнопку под инпутами в какой-нибудь абзац вывелось полное ФИО пользователя.</p>
					<p>Result: {this.state.text1}</p>
					<form onSubmit={this.handleText1.bind(this)}>
						<input value={this.state.name1} onChange={this.hanbleName1.bind(this)} />
						<input value={this.state.surname1} onChange={this.handleSurname1.bind(this)} />
						<input value={this.state.patronymic1} onChange={this.handlePatronymic1.bind(this)} />
						<input type="submit" />
					</form>
				
					<p>Дан массив с именами пользователей. Выведите этот массив в виде списка ul. Также даны инпут и кнопка. Сделайте так, чтобы в инпут можно было ввести еще одно имя, нажать на кнопку - и это имя добавилось в конец списка ul.</p>
					<ul>
						{list8}
					</ul>
					<form onSubmit={this.handleName8.bind(this)}>
						<input value={this.state.value8} onChange={this.handleValue8.bind(this)} />
						<input type="submit" />
					</form>

					<p>Дан следующий массив. Выведите его на экран в виде таблицы. Сделайте 2 инпута и кнопку, по нажатию на которую в список добавится новая tr с именем и возрастом.</p>
					<table border="1px" cellSpacing="0" width="200px">
						{list12}
					</table>
					<form onSubmit={this.handleTable.bind(this)}>
						<input value={this.state.name12} onChange={this.handleName12.bind(this)} />
						<input value={this.state.age12} onChange={this.handleAge12.bind(this)} />
						<input type="submit" />
					</form>

				</div>
				);
		};
	};














	





	
	class App extends React.Component {
		render() {	
			return (
				<div>
					<Div1 />
					<Div2 />
				</div>
			);
		};
	};






	ReactDOM.render(
        <App />,
        document.querySelector('#app')
      );


</script>
</body>

</html>
